<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/template.xhtml">
	<ui:define name="center">
		<rich:panel>
			<p><h:outputText value="#{strings['accueil']}" /></p>
			<p><h:outputText value="#{strings['meilleuresVentes']}" /></p>
			<rich:dataTable value="#{boutiqueBacking.meilleuresVentes()}"
				var="livre">
				<h:column>
					<h:commandLink action="#{boutiqueBacking.selectBook(livre.id)}">
						<h:outputText value="#{livre.title}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<h:outputText value="#{livre.price}" />
				</h:column>
			</rich:dataTable>
		</rich:panel>
	</ui:define>
</ui:composition>
