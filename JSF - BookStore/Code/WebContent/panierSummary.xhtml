<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	<rich:panel id="panierSummary">

		<h:outputText value="#{strings['panierVide']}"
			rendered="#{boutiqueBacking.panier.size == 0}" />

		<h:panelGroup rendered="#{boutiqueBacking.panier.size > 0}">
			<h:outputText value="#{strings['votrePanier']}: " />
			<br />
			<h:outputText value="#{boutiqueBacking.panier.size} livre(s)" />
			<br />
			<h:outputText value="Total : #{boutiqueBacking.panier.total} Euros" />
			<br />
			<h:commandLink action="panier"> <h:outputText value="#{strings['accederPanier']}" /></h:commandLink>
			<br />
			<h:commandLink action="#{boutiqueBacking.commander()}"> 
				<h:outputText value="#{strings['commander']}" /> 
			</h:commandLink>
			<br />
		</h:panelGroup>
	</rich:panel>
</ui:composition>
