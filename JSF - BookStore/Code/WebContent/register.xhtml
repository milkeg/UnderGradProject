<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/template.xhtml">
	<ui:define name="center">
		<h:outputText value="#{strings['seConnecter']}" />

 		<h:inputText id="login" value="#{boutiqueBacking.client.login}"
			required="true" binding="#{boutiqueBacking.UILogin}" />
		<h:message for="login"></h:message>

		<h:outputText value="#{strings['password']}" />
		<h:inputSecret id="password"
			value="#{boutiqueBacking.client.password}" required="true"
			binding="#{boutiqueBacking.UIPassword}" />
		<h:message for="password"></h:message>
		
		<h:outputText value="#{strings['passwordConfirmation']}" />		
				<h:inputSecret id="passwordConfirmation"
			value="#{boutiqueBacking.passwordVerification}" required="true"
			binding="#{boutiqueBacking.UIPasswordConfirmation}" />
		<h:message for="passwordConfirmation"></h:message>

		<h:outputText value="#{strings['email']}" />
		<h:inputText id="mail" value="#{boutiqueBacking.client.email}"
			required="true" binding="#{boutiqueBacking.UIMail}" />
		<h:message for="mail"></h:message>

		<h:outputText value="#{strings['emailConfirmation']}" />
		<h:inputText id="mailConfirmation" value="#{boutiqueBacking.mailVerification}"
			required="true" binding="#{boutiqueBacking.UIMailConfirmation}" />
		<h:message for="mailConfirmation"></h:message>
		
		<h:commandButton value="#{strings['sinscrire']}"
			action="#{boutiqueBacking.doRegister}"></h:commandButton>


	</ui:define>
</ui:composition>
